syntax = "proto3";
package proto;



message RegisterC2s{
	uint64 phone_number =1;
	string password = 2;
}

message RegisterS2c{
	uint32 err_code =1;
	uint64 user_id =2;
	string session =3;
}


message LoginC2s{
	uint64 phone_number =1 ;
	string password = 2;
}

message LoginS2c{
	uint32 err_code=1;
	string session =2;
}
